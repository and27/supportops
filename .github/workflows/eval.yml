name: eval

on:
  pull_request:
  push:

jobs:
  eval:
    runs-on: ubuntu-latest
    env:
      AGENT_API_BASE_URL: ${{ secrets.AGENT_API_BASE_URL }}
      VECTOR_EVALS: ${{ secrets.VECTOR_EVALS }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install eval deps
        run: |
          python -m pip install --upgrade pip
          pip install -r packages/eval/requirements.txt

      - name: Run evals
        run: |
          if [ -z "${AGENT_API_BASE_URL}" ]; then
            echo "AGENT_API_BASE_URL secret is missing; skipping evals."
            exit 0
          fi
          python packages/eval/run_eval.py
